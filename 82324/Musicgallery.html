<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpongeBob Music Gallery</title>
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/5quirre1/Freakybob.site/main/favicon.ico">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            background-color: #f2f701;
            font-family: 'Comic Sans MS', sans-serif;
        }

        body {
            flex: 1;
            text-align: center;
        }

        h1 {
            color: #333;
            padding: 20px;
            background-color: #87cefa;
            margin: 0;
            border-bottom: 4px solid #ffd700;
            font-size: 2em;
        }

        .music-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            flex: 1;
        }

        .music-item {
            background-color: #cc02a0;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease;
        }

        .music-item:hover {
            transform: scale(1.05);
        }

        .music-item h3 {
            color: #ffeb3b;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .music-item audio {
            width: 100%;
            outline: none;
        }

        footer {
            padding: 20px;
            background-color: #87cefa;
            border-top: 4px solid #ffd700;
            color: #333;
            font-size: 1em;
            margin-top: auto;
        }

        button {
            background-color: #ffbb00;
            border: none;
            border-radius: 5px;
            color: #333;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #ff3bef;
            transform: scale(1.10);
        }
    </style>
</head>
<body>
    <a href="index.html">
        <button>Go back to main Website!</button>
    </a>
    
    <h1>SpongeBob Music Gallery</h1>

    <div class="music-gallery">
        <h4>Unfortunately, we cannot include music here due to copyright reasons.</h4>
    </div>

    <footer>
        <p>Enjoy the best of SpongeBob SquarePants music!</p>
    </footer>
</body>
</html>
